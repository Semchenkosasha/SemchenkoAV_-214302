<!DOCTYPE html>
<html data-bs-theme="light" lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Данные</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<div th:insert="blocks/nav :: nav"></div>

<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">Данные</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div th:if="${message}" class="text-center mt-20px">
                    <div class="alert alert-info" role="alert">
                        <strong><span th:text="${message}"></span></strong>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-6 text-center">
                <form method="post" enctype="multipart/form-data" action="/supProfile/photo">
                    <img class="rounded-5 w-100 mb-3" th:src="${'/img/' + user.sup.photo}">
                    <input class="form-control mb-3" type="file" name="photo" required accept="image/*">
                    <button type="submit" class="btn btn-success w-100">Обновить изображение</button>
                </form>
            </div>
            <div class="col-6 text-center">
                <form method="post" action="/supProfile/edit">
                    <input class="form-control mb-3" type="text" name="name" required placeholder="Название" th:value="${user.sup.name}">
                    <input class="form-control mb-3" type="text" name="company" required placeholder="Логистическая компания" th:value="${user.sup.company}">
                    <input class="form-control mb-3" type="text" name="contact" required placeholder="Контактные данные" th:value="${user.sup.contact}">
                    <input class="form-control mb-3" type="text" name="country" required placeholder="Адрес" th:value="${user.sup.country}">
                    <input class="form-control mb-3" type="email" name="email" required placeholder="Почта" th:value="${user.sup.email}">
                    <button type="submit" class="btn btn-success w-100">Обновить данные</button>
                </form>
            </div>
        </div>
    </div>
</section>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
